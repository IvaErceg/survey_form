<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title" class="heading-primary">Survey</h1>
        </header>
        <section id="main">
            <p class="desc" id="description">Tell us all about yourself!</p>
            <form id="survey-form">
                <div class="row">
                    <label for="name" id="name-label" class="input-label">* Name</label>
                    <input type="name" id="name" placeholder="Name" required autocomplete>
                </div>
                <div class="row">
                    <label for="email" id="email-label" class="input-label">* Email</label>
                    <input type="email" id="email" placeholder="Email" required autocomplete>
                </div>
                <div class="row">
                    <label for="number" id="number-label" class="input-label">* Age</label>
                    <input type="number" id="number" min=12 max=120 placeholder="Age" required>
                </div>
                <div class="row">
                    <p>Gender</p>
                    <div class="radio-group">
                        <div class="radio">
                            <label for="male" id="gender-label" class="input-label">Male</label>
                            <input type="radio" name="gender" id="male">
                        </div>
                        <div class="radio">
                            <label for="female" id="gender-label" class="input-label">Female</label>
                            <input type="radio" name="gender" id="female">
                        </div>
                        <div class="radio">
                            <label for="other" id="gender-label" class="input-label">Prefer not to say</label>
                            <input type="radio" name="gender" id="other">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p>What are your interests?</p>
                    <div class="ch-group">
                        <div class="ch">
                            <label for="pysch" id="interests-label" class="input-label">Psychology</label>
                            <input type="checkbox" name="interests" id="psych">
                        </div>
                        <div class="ch">
                            <label for="coding" id="interests-label" class="input-label">Coding</label>
                            <input type="checkbox" name="interests" id="coding">
                        </div>
                        <div class="ch">
                            <label for="gaming" id="interests-label" class="input-label">Gaming</label>
                            <input type="checkbox" name="interests" id="gaming">
                        </div>
                        <div class="ch">
                            <label for="art" id="interests-label" class="input-label">Art</label>
                            <input type="checkbox" name="interests" id="art">
                        </div>
                        <div class="ch">
                            <label for="music" id="interests-label" class="input-label">Music</label>
                            <input type="checkbox" name="interests" id="music">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label for="dropdown" id="dropdown-label" class="input-label">Favorite book series</label>
                    <select id="dropdown">
                        <option value="soif">Song of Ice and Fire</option>
                        <option value="lotr">Lord of the Rings</option>
                        <option value="hp">Harry Potter</option>
                        <option value="mist">Mistborn</option>
                        <option value="mbof">Malazan Book of the Fallen</option>
                    </select>
                </div>
                <div class="row">
                    <label for="textarea" id="textarea-label" class="input-label">Anything to add?</label>
                    <textarea class="textarea"></textarea>
                </div>
                <button type="submit" id="submit" class="btn">Submit</button>
            </form>
        </section>
    </div>
</body>

</html>
